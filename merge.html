Merge two arrays using Javascript

--Array.concat
<script type="text/javascript">
let arr1 = [0, 1, 2];
let arr2 = [3, 5, 7];
let primes = arr1.concat(arr2);
alert(primes);

// > [0, 1, 2, 3, 5, 7]
let arr = [0, 1, 2];
let arr4 = [3, 5, 7,8,9];
let prime = [...arr, ...arr4];
alert(prime);


</script>
